<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/40015ac48f.js" crossorigin="anonymous"></script>

    <style>
      html,
      body {
        margin: 0;
      }
      .myclass {
        height: 100vh;
        background: linear-gradient(orange, white, lightgreen);

        position: relative;
        z-index: 1;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .rotate-img {
        animation-name: rotate;
        animation-duration: 20s;
        animation-iteration-count: infinite;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="myclass">
      <img src="d1.jpg" alt="" height="200px" />
    </div>
  </body>
</html>
